     <div class="buildHeading">
        <h1>build your own pizza</h1>
     </div>

     <br> 

     
     <div class="pick-heading">
        <h1>pick your favorites & order</h1>
     </div>
 
<br>
<br>
<div class="buildPizza">


<form class="formPizza">
<h1><span class="black">1.</span> choose your base</h1>
<div class="form-group">
    <h1>crust</h1>
    <select name="crust" id="crust">
        <option value="">select crust</option>
        <option value="hand-tossed">hand-tossed</option>
        <option value="thin crust">thin crust</option>
        <option value="deepdish">deep dish</option>
        <option value="stuffed crust">stuffed crust</option>
      </select>
    </div>

    <div class="form-group">
      <h1>sauce</h1>
      <select name="sauce" id="sauce">
        <option value="">select sauce</option>
        <option value="classic tomato">classic tomato</option>
        <option value="spicy arrabiata">spicy arabbiata</option>
        <option value="pesto sauce">pesto sauce</option>
        <option value="bbq sauce">bbq sauce</option>
      </select>
    </div>
<br>
    <h1><span class="black">2.</span>  pick your cheese</h1>
    <div class="form-group">
      <select name="cheese" id="cheese">
        <option value="">select cheese</option>
        <option value="mozzarella">mozzarella</option>
        <option value="provolone">provolone</option>
        <option value="cheddar">cheddar</option>
        <option value="parmesan">parmesan</option>
      </select>
</div>
<br>
      <h1><span class="black">3.</span>  select 1 topping</h1>
      <div class="form-group">
      <select name="topping" id="topping">
        <option value="">select topping</option>
        <option value="pepperoni">pepperoni</option>
        <option value="sausage">sausage</option>
        <option value="mushrooms">mushrooms</option>
        <option value="onions">onions</option>
        <option value="bell peppers">bell peppers</option>
        <option value="olives">olives</option>
        <option value="bacon">bacon</option>
        <option value="tomatoes">tomatoes</option>
      </select>
</div>

    <input type="submit"/>

</form>

</div>
